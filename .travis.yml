dist: xenial

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        -SET_COMPILER="CC=gcc-7 && CXX=g++-7"

    
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang-6.0
            - libstdc++-7-dev
      env:
        -SET_COMPILER="C=clang-6.0 && CXX=clang++-6.0"
    
    - os: osx
      osx_image: xcode12
      compiler: gcc
    
    - os: osx
      osx_image: xcode12
      compiler: clang



before_install:
  - eval "${SET_COMPILER}"
  - git clone https://github.com/google/googletest
  - cd googletest
  - mkdir build
  - cd build
  - cmake ..
  - make
  - sudo make install
  - cd ../../

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - ./bin/blue_mapper_alignment_test
  - ./bin/blue_mapper_minimizers_test